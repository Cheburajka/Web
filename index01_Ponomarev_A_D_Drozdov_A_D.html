<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPWA with Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <input v-bind:type="inputType" 
			   v-bind:src="imageSrc" 
			   v-bind:height="imageHeight" 
			   v-bind:style="borderStyle">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                inputType: 'image',
                imageSrc: 'vue.png',
                imageHeight: '100px',
                borderStyle: 'border: 5px dashed black;'
            }
        });
    </script>
</body>
</html>
